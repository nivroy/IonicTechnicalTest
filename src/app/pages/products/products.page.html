<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="light">Cerrar sesiÃ³n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="products$ | async as products; else loading">
    <ng-container *ngIf="products.length > 0; else noProducts">
      <ion-card *ngFor="let product of products" class="product-card">
        <img [src]="product.imagen" class="product-image" />

        <ion-card-header>
          <ion-card-title>{{ product.nombre }}</ion-card-title>
          <ion-card-subtitle>
            ðŸ’² {{ product.precio | currency:'USD':'symbol':'1.2-2' }}
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p>{{ product.descripcion }}</p>
          <p>ðŸ“¦ Stock: {{ product.stock }}</p>

          <ion-button expand="block" color="primary" fill="outline">
            <ion-icon slot="start" name="cart-outline"></ion-icon>
            Agregar al carrito
          </ion-button>

          <ion-button expand="block" color="success">
            <ion-icon slot="start" name="flash-outline"></ion-icon>
            Comprar ahora
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <ng-template #noProducts>
      <ion-text color="medium">
        <p>No hay productos disponibles.</p>
      </ion-text>
    </ng-template>
  </ng-container>

  <ng-template #loading>
    <ion-spinner name="dots"></ion-spinner>
    <p>Cargando...</p>
  </ng-template>
</ion-content>
