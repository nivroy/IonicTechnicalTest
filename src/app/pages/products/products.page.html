<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="products$ | async as products; else loading">
    <ng-container *ngIf="products.length > 0; else noProducts">
      <ion-card *ngFor="let product of products" class="product-card">
        <img [src]="product.imagen" class="product-image" />

        <ion-card-header>
          <ion-card-title>{{ product.nombre }}</ion-card-title>
          <ion-card-subtitle>
            ðŸ’² {{ product.precio | currency:'USD':'symbol':'1.2-2' }}
          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p>{{ product.descripcion }}</p>
          <p>ðŸ“¦ Stock: {{ product.stock }}</p>

          <ion-button expand="block" color="primary" fill="outline" (click)="addToCart(product)">
            <ion-icon slot="start" name="cart-outline"></ion-icon>
            Agregar al carrito
          </ion-button>

          <ion-button expand="block" color="success" (click)="buyNow(product)">
            <ion-icon slot="start" name="flash-outline"></ion-icon>
            Comprar ahora
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ng-container>

    <ng-template #noProducts>
      <ion-text color="medium">
        <p>No hay productos disponibles.</p>
      </ion-text>
    </ng-template>
  </ng-container>

  <ng-template #loading>
    <ion-spinner name="dots"></ion-spinner>
    <p>Cargando...</p>
  </ng-template>
</ion-content>

<ion-toolbar class="nav-toolbar">
  <div class="nav-buttons">
    <div class="nav-button">
      <ion-button fill="clear" routerLink="/products">
        <ion-icon name="pricetag-outline"></ion-icon>
      </ion-button>
      <p>Productos</p>
    </div>
    <div class="nav-button">
      <ion-button fill="clear" routerLink="/cart">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      <p>Carrito</p>
    </div>
    <div class="nav-button" slot="end">
      <ion-button fill="clear" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
      <p>Salir</p>
    </div>
  </div>
</ion-toolbar>
